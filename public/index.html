<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
    <style>
        .knopcontainer{
            display:flex;
        }
        .knop{
height:100px;
background-color:#f00;
flex:1;
margin:10px;
        }
        .knopactief{
            background-color:#0f0;
        }
        .vraagAfbeelding{
            height:400px;
            background-size:cover;
            width:600px;
        }



        .point {
    width: 10vw;
    height: 10vh;
    background-color: #fff;
    position: absolute;
    color:#000;font-size:40px;
    text-align:center;
    line-height:100vh;
}

.point3 {
    left: 30vw;
    top: 50vh;
}

.point2 {
    left: 70vw;
    top: 20vh;
}

.point1 {
    left: 50vw;
    top: 70vh;
}

.vertiPoint {
    top: 0px;
    height: 100vh;
}.horiPoint{left:0px;
    line-height: 10vw;
width:100vw;}
.targetPoint{
   background-color:#00000000
}
.maze div {
 flex-basis:10%;}
.maze{display:flex;flex-wrap:wrap;height:300px;width:300px;position:relative;}
.maze .muur{
    background-color:#000;
}
.maze .open{
    background-color:#ffffff00;
}
.mazeplayer{
    position:absolute;
    z-index:999;
    width:30px;
    height:30px;
    border-radius: 50%;
    background-color:#f00;

}
.mazeknop{
    margin:10px;
height:40px;
width:40px;
box-shadow:0px 3px 8px #000000bb;
float:left;
background-color:#00f;
cursor:pointer;
}

.groteKnop{
    transition: 0.2s;
    margin:10px;
height:100px;
width:100px;
box-shadow:0px 3px 8px #000000bb;
float:left;
background-color:#00f;
cursor:pointer;
}
.overlay{
    position:fixed;
    top:0px;
    left:0px;
    right:0px;
    bottom:0px;
    height:100vh;
    width:100vw;
    background:#000000aa;
    display:flex;
    justify-content: center;
    align-items: center;
}
.popup{
    background:#bbb;
    padding:30px;

}
.extraknoppen{
    position: absolute;
    bottom:20px;
    right: 20px;
}


    </style>
</head>

<body>


    <div id="gameArea">

        <div class="joinGameWrapper">
            <div class='codeInput'>
            <div class="info">
                <label for="inputPlayerName">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>

            <div class="info">
                <label for="inputGameId">Code:</label>
                <input id="inputGameId" type="text"/>
            </div>
        </div>
            <div class="info buttons">
                <button id="btnStart" class="btn">Join</button>
                <button id="startButton" class="btn" style='display:none;'>Start Game</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </div>
<div class='extraknoppen' style='display:none;'>
    <button id="hintButton" class="btn" >HINT</button>
<BR>
    <button id="skipButton" class="btn">OVERSLAAN</button>

</div>


    <div style='display:none;' class=game1>
        <div class='knopContainer'>
      
    </div>
    </div>

    <div style='display:none;' class=game2>
        <div class='game2container' style='background-size: 10vw 10vh;
        background-image: linear-gradient(to right, grey 1px, transparent 1px), linear-gradient(to bottom, grey 1px, transparent 1px);    width: 100vw;
    height: 100vh;'>
       <div class='point point1' pointnr=1>
       </div>
       <div class='point point2' pointnr=2>
               </div>  
               <div class='point point3' pointnr=3>
                       </div>
    </div>
    </div>
    <div style='display:none;' class=game3>
        <div class='game3container'>
            <div class='maze'>

            </div>
            <div class='mazeplayer'></div>
       
    </div>
    </div>

    <div style='display:none;' class=game4>
        <div class='groteKnopContainer'>
      <div class='groteKnop'></div>
    </div>
    </div>

    <div style='display:none;' class=muziekContainer>
        <div class='muziekKnop'>
      <div class='muziek'>PLAY SOUND</div>
    </div>
    </div>
    <div style='display:none;' class=videoContainer>
        <div class='videoKnop'>
            <iframe src="https://player.vimeo.com/video/491146410" width="720" height="240" frameborder="0"></iframe>
        </div>
    </div>

<div style='display:none;' class=vraagContainer>
    <div class='vraagAfbeelding'>
        
    </div>
    <div class='vraagTekst'></div>
    <div class='antwoordContainer'>
    <input type=text id=vraagAntwoord>
    <div class='antwoordDoorvoeren'>Go</div>
</div>
</div>
<audio class="audio" id="muziek">
    <source src="" type="audio/mpeg">
  </audio>

  <div class='overlay' style='display:none;'><div class='popup'></div></div>

    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>

</body>
</html>
